<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="postsForm" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input type="text" autocomplete="off" formControlName="title" matInput placeholder="Post Title" name="title">
        <mat-error *ngIf="postsForm.get('title').invalid">Please enter post title!</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postsForm.get('image').valid">
        <img [src]="imagePreview" [alt]="postsForm.value.title">
      </div>
      <mat-form-field>
        <textarea matInput rows="6"  autocomplete="off" formControlName="content" placeholder="Post Content" name="content"></textarea>
        <mat-error *ngIf="postsForm.get('content').invalid">Please enter post content!</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" [disabled]=!postsForm.valid> Save post</button>
    </form>
  </mat-card>
